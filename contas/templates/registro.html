{% extends "base.html" %}

{% block content %}
<div class="container">
    <form method="post" class="registration-form">
        {% csrf_token %}
        
        <div class="form-row">
            {{ user_form.username.errors }}
            <label for="{{ user_form.username.id_for_label }}">Usu√°rio:</label>
            {{ user_form.username }}
        </div>
        
        <div class="form-row">
            {{ user_form.password1.errors }}
            <label for="{{ user_form.password1.id_for_label }}">Senha:</label>
            {{ user_form.password1 }}
        </div>
        
        <div class="form-row">
            {{ user_form.password2.errors }}
            <label for="{{ user_form.password2.id_for_label }}">Confirme sua senha:</label>
            {{ user_form.password2 }}
        </div>
        
        <div class="form-row submit-row">
            <input type="submit" value="Cadastrar" class="submit-button">
        </div>
    </form>
</div>

<style>
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .registration-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .form-row {
        display: flex;
        flex-direction: column;
    }
    
    .form-row label {
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    .form-row input[type="text"],
    .form-row input[type="password"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }
    
    .submit-row {
        margin-top: 10px;
    }
    
    .submit-button {
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }
    
    .submit-button:hover {
        background-color: #45a049;
    }
    
    /* Error styling */
    .errorlist {
        color: #f44336;
        list-style: none;
        padding: 0;
        margin: 0 0 5px 0;
    }
</style>
{% endblock %}
