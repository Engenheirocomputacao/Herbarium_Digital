{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-6">
        <!-- Título -->
        <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>

        <!-- Formulário -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Campos do formulário -->
            {% for field in login_form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    <div class="relative">
                        {{ field }}
                        {% if field.errors %}
                            <p class="absolute inset-x-0 bottom-0 text-xs text-red-600">{{ field.errors }}</p>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}

            <!-- Botão de envio -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 text-white font-semibold py-3 px-4 rounded transition duration-300">
                Entrar
            </button>
        </form>

        <!-- Link para Registro -->
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Não tem uma conta? 
                <a href="{% url 'registro' %}" class="font-medium text-blue-600 hover:text-blue-700">Cadastre-se aqui</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
